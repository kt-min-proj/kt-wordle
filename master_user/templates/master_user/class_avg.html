<div class="classrank">
    <table border="2" style = "width : 310px; background-color : #e9e9e9; border: 0;" >
        <caption style = "background-color :#e9e9e9; font-family:'Gill Sans MT'; font-size : 40px;
        color : rgba(130, 128, 128, 1) ">CLASS</caption>
        <tr>
            <th class = "classrankcol">반이름</th>
            <th class = "classrankcol">횟수</th>
            <th class = "classrankcol">완료시간</th>
        </tr>
        {% for class in class_values %}
        <tr>
            <td class = "classrankrow">{{ class.class }}</td>
            <td class = "classrankrow">{{ class.count }}</td>
            <td class = "classrankrow">{{ class.record.0 }}시 {{ class.record.1 }}분 {{ class.record.2 }}초</td>
        </tr>
        {% endfor %}
    </table>
</div>
