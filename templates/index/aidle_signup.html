<head>
    <title> AIDLE 회원가입 </title>
    {% load static %}
    <link href="{% static 'index/aidle.css' %}" rel="stylesheet" type="text/css" />
    <meta name='description' content="aidle">
</head>


<body style="background-color: rgba(223,223,223,1);">
    <img src="{% static 'index/title.PNG' %}" style="margin-left:600px; margin-top : 50px">
    
    <form action="{% url 'member:signup' %}" method="post">
        {% csrf_token %}
        <!-- {{ form }} -->
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {{ class_value }}
                {% endif %}
            {% endfor %}
        </div>
        <div>
            <div style="color:rgba(130,128,128,1); font-size: 30px; position:absolute; top:180px; left:570px">
                <b>ID : </b>
            </div>
                <input type="text" name="user_id" id="user_id"
                    style="position: absolute; top:185px; left:650px; height : 40px; font-size : 30px"
                    value="{{ form.user_id.value | default_if_none:'' }}">
        </div>

        <div>
            <div style="color:rgba(130,128,128,1); font-size: 30px; position:absolute; top:280px; left:435px">
                <b>PASSWORD : </b>
            </div>
            <input type="PASSWORD" name="user_pw" id="user_pw"
                style="position: absolute; top:285px; left:650px; height : 40px; font-size : 30px"
                value="{{ form.user_pw.value | default_if_none:'' }}">
        </div>

        <div>
            <div style="color:rgba(130,128,128,1); font-size: 30px; position:absolute; top:380px; left:510px">
                <b>NAME :</b>
            </div>
            <input type="text" id="user_name" name="user_name"
                style="position: absolute; top:385px; left:650px; height : 40px; font-size : 30px"
                value="{{ form.user_name.value | default_if_none:'' }}">
        </div>

        <div>
            <div style="color:rgba(130,128,128,1); font-size: 30px; position:absolute; top:480px; left:510px">
                <b>CLASS :</b>
            </div>
            <input type="text" name="user_class" id="user_class"
                style="position: absolute; top:485px; left:650px; height : 40px; font-size : 30px" list="class_options"
                value="{{ form.user_class.value | default_if_none:'' }}">
        </div>
        
        <datalist id="class_options">
            {% for class in classes %}
                <!-- <option value="{{ class }}"></option> -->
                <!-- {{ class_value }} = {{ forloop.counter0 }} -->
                <option value="{{ class }}"></option>
            {% endfor %}
        </datalist>
        <div>
            <input class = "butt" type="submit" value="SIGNUP"
            style="position:absolute; top : 600px; left : 680px; height : 60px; width : 150px;">
        </div>
    </form>
</body>
