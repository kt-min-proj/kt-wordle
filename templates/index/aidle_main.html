<head>
  <title> AIDLE </title>
  {% load static %}
  <link href={% static 'index/aidle.css' %}
        rel="stylesheet"
        type="text/css"/>
  <link href={% static 'calendar/calendar.css' %}
        rel="stylesheet"
        type="text/css"/>
  <meta name='description' content="aidle">
</head>

<body style="background-color: rgba(223,223,223,1);">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src={% static "calendar/calendar.js" %}></script>
<script src={% static "index/aidle.js" %}></script>
<img src="{% static 'index/title.PNG' %}"
     style="margin-left:600px; margin-top : 50px">
     {% if request.session.user_id %}
     <a style="line-height: 220%; position: absolute; top: 40px; left: 40px; height: 40px; width: 300px;">
         {{ request.session.user_name }} 님<br>
         오늘의 등수/맞춘 횟수는
     </a>
     <a href="{% url 'member:logout' %}" style="position: absolute; text-align:center; text-decoration:none; top: 35px; left: 160px; background-color: rgba(65,180,176,1); height: 24px; width: 100px; border: 5px solid rgba(130,128,128,1); border-radius:15px;">
     LOGOUT
     </a>
     {% endif %}
     <img src="{% static 'index/title.PNG' %}" style="margin-left:600px; margin-top : 50px">
     {% comment %} <img src="{% static 'index/title.PNG' %}" style="left:600px; top : 50px"> {% endcomment %}
     {% block login %} {% endblock %}
<div class="rankar">
  <div class="aidl_text"
       style="color:rgba(130,128,128,1); margin-top:20%; font-size: 45px;">
    RANK
  </div>
</div>
<div class = "wordle_container">
</div>
<div class="sideicon">
  <input type="checkbox" id="menuicon">
  <label for="menuicon">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <div class="sidebar">
    <table id='calendar'>
      <thead>
      <tr>
        <th><input name="preMon"
                   class="preMon"
                   type="button"
                   value="<"/></th>
        <th colspan="5" class="year_month"></th>
        <th><input name="nextMon"
                   class="nextMon"
                   type="button"
                   value=">"/></th>
      </tr>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a id="date_name"></a>
  </div>
</div>

</div>
</body>
